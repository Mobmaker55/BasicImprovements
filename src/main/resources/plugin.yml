name: BasicImprovements
version: ${project.version}
main: me.mob.basicimprovements.BasicImprovements
api-version: 1.16
prefix: BasicImprovements
authors: [Mobmaker]
softdepend: [BasicEcon]
description: Implements some basic features, like /home, and /spawn, and some other cool crap ig.
commands:
  warp:
    description: Warp to a location
    usage: /<command> [warp name]

  setwarp:
    description: Set a warp
    permission: basicimprovements.admin
    usage: /<command> [warp name]

  delwarp:
    description: Remove a warp
    permission: basicimprovements.admin
    usage: /<command> [warp name]

  home:
    description: Go to your home
    usage: /<command>

  sethome:
    description: Set your home
    usage: /<command>

  back:
    description: Go back to where you were before /warp or /home.
    usage: /<command>

  ping:
    description: Lets you check ping of someone.
    usage: |
      /<command> - Checks your ping.
      /<command> [player] - Checks another player's ping.

  playtime:
    description: Check the amount of time someone's played on the server.
    usage: |
      /<command> - Checks your playtime.
      /<command> [player] - Checks another player's playtime.

  randomtp:
    description: Randomly teleport somewhere.
    aliases: [rtp]
    usage: |
      /<command> - Teleports you somewhere.

  broadcast:
    description: Broadcast a message to everyone.
    aliases: [bc]
    permission: basicimprovements.admin
    usage: /<command> [message] - Shouts a message.

  basicreload:
    description: Reloads all assets for the plugin.
    aliases: [bireload]
    permission: basicimprovements.admin
    usage: /<command> - Reloads plugin assets.

  statistic:
    description: Obtain the statistic of any player
    usage: |
      /<command> [value] - Get your statistic for this value!
      /<command> [player] [message] - Get any player's statistic for this value!

permissions:
  basicimprovements.admin:
    description: The stub that lets you use admin commands.